<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Тижневий Планувальник</title>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <style>      :root {
        --primary-gradient: linear-gradient(135deg, #6e8efb, #4a6cf7);
        --primary-color: #4a6cf7;
        --primary-light: #6e8efb;
        --primary-dark: #3f5ccf;
        --accent-success: #00d69c;
        --accent-warning: #ffa726;
        --accent-error: #ff5252;
        --neutral-100: #0a1f44;
        --neutral-200: #1a2c4e;
        --neutral-300: #2a3b5a;
        --neutral-400: #3c4d69;
        --neutral-500: #556781;
        --neutral-600: #718096;
        --neutral-700: #a0aec0;
        --neutral-800: #cbd5e0;
        --neutral-900: #f7fafc;
        --shadow-sm: 0 1px 2px rgba(0, 0, 0, 0.3);
        --shadow-md: 0 4px 6px rgba(0, 0, 0, 0.3);
        --shadow-lg: 0 10px 15px rgba(0, 0, 0, 0.3);
        --space-1: 4px;
        --space-2: 8px;
        --space-3: 16px;
        --space-4: 24px;
        --border-radius: 8px;
        --transition: 0.2s;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, system-ui, sans-serif;
        background: var(--neutral-100);
        color: var(--neutral-900);
        min-height: 100vh;
      }

      #app {
        display: flex;
        min-height: 100vh;
      }

      .sidebar {
        width: 240px;
        background: linear-gradient(180deg, var(--neutral-200) 0%, var(--neutral-100) 100%);
        padding: var(--space-3);
        border-right: 1px solid var(--neutral-300);
        box-shadow: var(--shadow-md);
      }      .add-task {
        width: 100%;
        padding: var(--space-2);
        background: var(--primary-gradient);
        color: white;
        border: none;
        border-radius: var(--border-radius);
        margin-bottom: var(--space-3);
        cursor: pointer;
        transition: var(--transition);
        display: flex;
        align-items: center;
        justify-content: center;
        gap: var(--space-2);
        font-weight: 600;
        box-shadow: 0 4px 15px rgba(74, 108, 247, 0.3);
      }

      .add-task:hover {
        background: var(--primary-dark);
        transform: translateY(-1px);
        box-shadow: var(--shadow-md);
      }

      .day-btn {
        width: 100%;
        padding: var(--space-2) var(--space-3);
        background: rgba(255, 255, 255, 0.05);
        border: none;
        color: var(--neutral-900);
        border-radius: var(--border-radius);
        cursor: pointer;
        transition: all 0.3s ease;
        display: flex;
        align-items: center;
        gap: var(--space-2);
        margin-bottom: var(--space-1);
        position: relative;
        overflow: hidden;
        backdrop-filter: blur(5px);
      }

      .day-btn:hover {
        background: rgba(255, 255, 255, 0.1);
        transform: translateX(5px);
      }

      .day-btn.active {
        background: var(--primary-gradient);
        color: white;
        transform: scale(1.02);
        box-shadow: 0 4px 15px rgba(74, 108, 247, 0.2);
      }

      .content {
        flex: 1;
        padding: var(--space-4);
        background: linear-gradient(135deg, var(--neutral-200) 0%, var(--neutral-100) 100%);
        overflow-y: auto;
      }

      .day-header {
        margin-bottom: var(--space-4);
        padding-bottom: var(--space-3);
        border-bottom: 1px solid var(--neutral-300);
      }

      .day-header h1 {
        font-size: 28px;
        color: var(--neutral-900);
        display: flex;
        align-items: center;
        gap: var(--space-2);
      }

      .modal {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5);
        backdrop-filter: blur(4px);
        align-items: center;
        justify-content: center;
        opacity: 0;
        transition: opacity 0.3s;
      }

      .modal.show {
        display: flex;
        opacity: 1;
      }

      .modal-content {
        background: var(--neutral-200);
        padding: var(--space-4);
        border-radius: var(--border-radius);
        width: 100%;
        max-width: 500px;
        transform: translateY(20px);
        opacity: 0;
        transition: transform 0.3s, opacity 0.3s;
        box-shadow: var(--shadow-lg);
      }

      .modal.show .modal-content {
        transform: translateY(0);
        opacity: 1;
      }

      .modal-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: var(--space-3);
      }

      .modal-header h2 {
        font-size: 24px;
        color: var(--neutral-900);
      }

      .close-modal {
        background: none;
        border: none;
        color: var(--neutral-700);
        cursor: pointer;
        padding: var(--space-1);
        border-radius: 50%;
        transition: var(--transition);
      }

      .close-modal:hover {
        background: var(--neutral-300);
        color: var(--neutral-900);
      }

      .form-group {
        margin-bottom: var(--space-3);
      }

      .form-group label {
        display: block;
        margin-bottom: var(--space-2);
        color: var(--neutral-700);
        font-weight: 500;
      }

      .form-group input,
      .form-group textarea,
      .form-group select {
        width: 100%;
        padding: var(--space-2);
        background: var(--neutral-300);
        border: 1px solid var(--neutral-400);
        border-radius: var(--border-radius);
        color: var(--neutral-900);
        transition: var(--transition);
      }

      .form-group input:focus,
      .form-group textarea:focus,
      .form-group select:focus {
        outline: none;
        border-color: var(--primary-color);
        box-shadow: 0 0 0 2px var(--primary-color);
      }

      .task-card {
        background: rgba(255, 255, 255, 0.05);
        padding: var(--space-3);
        border-radius: var(--border-radius);
        margin-bottom: var(--space-3);
        border-left: 4px solid var(--primary-color);
        transition: all 0.3s ease;
        position: relative;
        overflow: hidden;
        backdrop-filter: blur(5px);
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }

      .task-card:hover {
        transform: translateY(-5px) scale(1.02);
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      }

      .task-card::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          135deg,
          rgba(255, 255, 255, 0.1) 0%,
          rgba(255, 255, 255, 0) 100%
        );
        opacity: 0;
        transition: opacity 0.3s ease;
      }

      .task-card:hover::before {
        opacity: 1;
      }

      .task-btn {
        background: rgba(255, 255, 255, 0.1);
        border: none;
        color: var(--neutral-700);
        cursor: pointer;
        padding: var(--space-1);
        border-radius: 50%;
        width: 32px;
        height: 32px;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: all 0.3s ease;
        backdrop-filter: blur(5px);
      }

      .task-btn:hover {
        transform: scale(1.1);
        background: var(--neutral-400);
        color: var(--neutral-900);
      }

      @keyframes slideIn {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .task-card {
        animation: slideIn 0.5s ease-out forwards;
        animation-delay: calc(var(--animation-order, 0) * 0.1s);
      }

      .task-tags {
        display: flex;
        gap: var(--space-2);
        margin-top: var(--space-2);
        flex-wrap: wrap;
      }

      .task-tag {
        padding: 2px 8px;
        border-radius: 12px;
        font-size: 12px;
        background: rgba(255, 255, 255, 0.1);
        color: var(--neutral-900);
        backdrop-filter: blur(5px);
        transition: all 0.3s ease;
      }

      .task-tag:hover {
        transform: translateY(-2px);
        background: rgba(255, 255, 255, 0.2);
      }

      .task-date {
        font-size: 12px;
        color: var(--neutral-700);
        margin-top: var(--space-2);
        display: flex;
        align-items: center;
        gap: 4px;
      }

      .priority-badge {
        position: absolute;
        top: var(--space-2);
        right: var(--space-2);
        padding: 4px 8px;
        border-radius: var(--border-radius);
        font-size: 12px;
        font-weight: 600;
        display: flex;
        align-items: center;
        gap: 4px;
      }

      .priority-high .priority-badge {
        background: rgba(255, 82, 82, 0.2);
        color: var(--accent-error);
      }

      .priority-medium .priority-badge {
        background: rgba(255, 167, 38, 0.2);
        color: var(--accent-warning);
      }

      .priority-low .priority-badge {
        background: rgba(74, 108, 247, 0.2);
        color: var(--primary-color);
      }

      .progress-bar {
        width: 100%;
        height: 4px;
        background: var(--neutral-300);
        border-radius: 2px;
        margin-top: var(--space-3);
        overflow: hidden;
      }

      .progress-fill {
        height: 100%;
        background: var(--primary-gradient);
        transition: width 0.3s ease;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <div class="sidebar">
        <button id="add-task-btn" class="add-task">
          <span class="material-icons">add</span>
          Додати завдання
        </button>
        <div class="days-container">
          <button class="day-btn" data-day="monday">
            <span class="material-icons">event</span>
            Понеділок
          </button>
          <button class="day-btn" data-day="tuesday">
            <span class="material-icons">event</span>
            Вівторок
          </button>
          <button class="day-btn" data-day="wednesday">
            <span class="material-icons">event</span>
            Середа
          </button>
          <button class="day-btn" data-day="thursday">
            <span class="material-icons">event</span>
            Четвер
          </button>
          <button class="day-btn" data-day="friday">
            <span class="material-icons">event</span>
            П'ятниця
          </button>
          <button class="day-btn" data-day="saturday">
            <span class="material-icons">event</span>
            Субота
          </button>
          <button class="day-btn" data-day="sunday">
            <span class="material-icons">event</span>
            Неділя
          </button>
        </div>
      </div>

      <div class="content">
        <div class="day-header">
          <h1>
            <span class="material-icons">today</span>
            <span id="selected-day">Оберіть день</span>
          </h1>
        </div>
        <div id="tasks-container"></div>
      </div>
    </div>

    <div id="task-modal" class="modal">
      <div class="modal-content">
        <div class="modal-header">
          <h2>
            <span class="material-icons">add_task</span>
            Додати нове завдання
          </h2>
          <button class="close-modal">
            <span class="material-icons">close</span>
          </button>
        </div>
        <form id="task-form">
          <div class="form-group">
            <label for="task-title">Назва завдання</label>
            <input
              type="text"
              id="task-title"
              required
              placeholder="Введіть назву завдання"
            />
          </div>
          <div class="form-group">
            <label for="task-description">Опис</label>
            <textarea
              id="task-description"
              rows="3"
              placeholder="Опишіть завдання детальніше"
            ></textarea>
          </div>
          <div class="form-group">
            <label for="task-day">День</label>
            <select id="task-day" required>
              <option value="">Оберіть день</option>
              <option value="monday">Понеділок</option>
              <option value="tuesday">Вівторок</option>
              <option value="wednesday">Середа</option>
              <option value="thursday">Четвер</option>
              <option value="friday">П'ятниця</option>
              <option value="saturday">Субота</option>
              <option value="sunday">Неділя</option>
            </select>
          </div>
          <div class="form-group">
            <label for="task-priority">Пріоритет</label>
            <select id="task-priority">
              <option value="low">Низький</option>
              <option value="medium" selected>Середній</option>
              <option value="high">Високий</option>
            </select>
          </div>
          <div class="form-group">
            <label for="task-tags">Теги (розділіть комами)</label>
            <input
              type="text"
              id="task-tags"
              placeholder="Наприклад: важливе, робота, навчання"
            />
          </div>
          <button type="submit" class="add-task">
            <span class="material-icons">save</span>
            Зберегти завдання
          </button>
        </form>
      </div>
    </div>

    <script>
      // Переклади
      const dayTranslations = {
        monday: 'Понеділок',
        tuesday: 'Вівторок',
        wednesday: 'Середа',
        thursday: 'Четвер',
        friday: "П'ятниця",
        saturday: 'Субота',
        sunday: 'Неділя',
      };

      const priorityTranslations = {
        low: 'Низький',
        medium: 'Середній',
        high: 'Високий',
      };

      const priorityIcons = {
        low: 'low_priority',
        medium: 'priority',
        high: 'priority_high',
      };

      // Робота з локальним сховищем
      function saveToStorage(tasks) {
        localStorage.setItem('weekly-planner-tasks', JSON.stringify(tasks));
      }

      function loadFromStorage() {
        const tasks = localStorage.getItem('weekly-planner-tasks');
        return tasks ? JSON.parse(tasks) : [];
      }

      // Управління завданнями
      function addTask(title, description, day, priority, tags) {
        const tasks = loadFromStorage();

        const newTask = {
          id: Date.now().toString(),
          title,
          description,
          day,
          priority,
          tags: tags ? tags.split(',').map(tag => tag.trim()).filter(Boolean) : [],
          completed: false,
          createdAt: new Date().toISOString(),
        };

        tasks.push(newTask);
        saveToStorage(tasks);

        return newTask;
      }

      function deleteTask(taskId) {
        const tasks = loadFromStorage();
        const updatedTasks = tasks.filter((task) => task.id !== taskId);
        saveToStorage(updatedTasks);

        const taskCard = document.querySelector(
          `.task-card[data-id="${taskId}"]`
        );
        if (taskCard) {
          taskCard.style.transform = 'translateX(100px)';
          taskCard.style.opacity = '0';
          setTimeout(() => {
            taskCard.remove();
            checkEmptyTasks();
          }, 300);
        }
      }

      function toggleTaskComplete(taskId) {
        const tasks = loadFromStorage();

        const updatedTasks = tasks.map((task) => {
          if (task.id === taskId) {
            return { ...task, completed: !task.completed };
          }
          return task;
        });

        saveToStorage(updatedTasks);

        const taskCard = document.querySelector(
          `.task-card[data-id="${taskId}"]`
        );
        if (taskCard) {
          taskCard.classList.toggle('completed');
          const completeBtn = taskCard.querySelector('.complete-btn');
          completeBtn.innerHTML = `<span class="material-icons">${
            taskCard.classList.contains('completed') ? 'undo' : 'check_circle'
          }</span>`;
        }
      }

      function displayTasksForDay(day) {
        const tasksContainer = document.getElementById('tasks-container');
        const tasks = loadFromStorage().filter((task) => task.day === day);

        document.getElementById('selected-day').textContent = dayTranslations[day];

        if (tasks.length === 0) {
          tasksContainer.innerHTML = `
          <div class="no-tasks">
            <span class="material-icons" style="font-size: 48px; margin-bottom: 16px;">task</span>
            <p>Немає завдань на ${dayTranslations[day].toLowerCase()}</p>
            <p>Натисніть "Додати завдання" щоб створити нове</p>
          </div>
        `;
          return;
        }

        tasks.sort((a, b) => {
          if (a.completed !== b.completed) return a.completed ? 1 : -1;
          const priorityOrder = { high: 0, medium: 1, low: 2 };
          return priorityOrder[a.priority] - priorityOrder[b.priority];
        });

        tasksContainer.innerHTML = tasks
          .map(
            (task, index) => `
        <div class="task-card priority-${task.priority} ${task.completed ? 'completed' : ''}" 
             data-id="${task.id}" 
             style="animation-delay: ${index * 0.1}s">
          <div class="priority-badge">
            <span class="material-icons">${priorityIcons[task.priority]}</span>
            ${priorityTranslations[task.priority]}
          </div>
          <div class="task-header">
            <h3 class="task-title">${task.title}</h3>
            <div class="task-actions">
              <button class="task-btn complete-btn" title="${
                task.completed ? 'Відмінити виконання' : 'Позначити як виконане'
              }">
                <span class="material-icons">${
                  task.completed ? 'undo' : 'check_circle'
                }</span>
              </button>
              <button class="task-btn delete-btn" title="Видалити завдання">
                <span class="material-icons">delete</span>
              </button>
            </div>
          </div>
          ${task.description ? `<p class="task-description">${task.description}</p>` : ''}
          ${task.tags && task.tags.length > 0 ? `
            <div class="task-tags">
              ${task.tags.map(tag => `<span class="task-tag">${tag}</span>`).join('')}
            </div>
          ` : ''}
          <div class="task-date">
            <span class="material-icons" style="font-size: 16px;">calendar_today</span>
            ${new Date(task.createdAt).toLocaleDateString('uk-UA', {
              weekday: 'short',
              year: 'numeric',
              month: 'numeric',
              day: 'numeric',
            })}
          </div>
          <div class="progress-bar">
            <div class="progress-fill" style="width: ${task.completed ? '100%' : '0'}"></div>
          </div>
        </div>
      `
          )
          .join('');

        // Додаємо обробники подій для кнопок
        tasksContainer.querySelectorAll('.task-card').forEach((card) => {
          const taskId = card.dataset.id;

          card.querySelector('.complete-btn').addEventListener('click', () => {
            toggleTaskComplete(taskId);
          });

          card.querySelector('.delete-btn').addEventListener('click', () => {
            deleteTask(taskId);
          });
        });
      }

      function checkEmptyTasks() {
        const tasksContainer = document.getElementById('tasks-container');
        const activeDay = document.querySelector('.day-btn.active');

        if (tasksContainer.children.length === 0 && activeDay) {
          displayTasksForDay(activeDay.dataset.day);
        }
      }

      // Ініціалізація
      document.addEventListener('DOMContentLoaded', () => {
        const dayButtons = document.querySelectorAll('.day-btn');
        const addTaskBtn = document.getElementById('add-task-btn');
        const modal = document.getElementById('task-modal');
        const closeModalBtn = document.querySelector('.close-modal');
        const taskForm = document.getElementById('task-form');

        dayButtons.forEach((button) => {
          button.addEventListener('click', () => {
            dayButtons.forEach((btn) => btn.classList.remove('active'));
            button.classList.add('active');
            displayTasksForDay(button.dataset.day);
          });
        });

        addTaskBtn.addEventListener('click', () => {
          modal.classList.add('show');
          const activeDay = document.querySelector('.day-btn.active');
          if (activeDay) {
            document.getElementById('task-day').value = activeDay.dataset.day;
          }
        });

        closeModalBtn.addEventListener('click', () => {
          modal.classList.remove('show');
        });

        modal.addEventListener('click', (e) => {
          if (e.target === modal) {
            modal.classList.remove('show');
          }
        });

        taskForm.addEventListener('submit', (e) => {
          e.preventDefault();

          const title = document.getElementById('task-title').value;
          const description = document.getElementById('task-description').value;
          const day = document.getElementById('task-day').value;
          const priority = document.getElementById('task-priority').value;
          const tags = document.getElementById('task-tags').value;

          addTask(title, description, day, priority, tags);

          taskForm.reset();
          modal.classList.remove('show');

          const activeDay = document.querySelector('.day-btn.active');
          if (activeDay && activeDay.dataset.day === day) {
            displayTasksForDay(day);
          }
        });

        // Початкова ініціалізація з понеділком
        document.querySelector('[data-day="monday"]').click();
      });
    </script>
  </body>
</html>
